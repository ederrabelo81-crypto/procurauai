<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procura UAI - Firebase Maps Test</title>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .info-box {
        padding: 10px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="info-box">
      <h1>Procura UAI - Teste de Geolocalização</h1>
      <p>Clique no mapa para adicionar um novo local ou visualize os existentes.</p>
      <p id="status-message"></p>
    </div>
    <div id="map"></div>

    <!-- Carrega a Google Maps JavaScript API de forma assíncrona -->
    <!-- Substitua '''YOUR_GOOGLE_MAPS_API_KEY''' pela sua chave de API -->
    <!-- Adicione '''places''' à biblioteca para a API de geocodificação/lugares -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=places"
      defer
    ></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
